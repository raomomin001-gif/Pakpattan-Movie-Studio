<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pakpattan Movie Studio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  background:#000;
}

/* IMAGE */
.main-img{
  width:100%;
  max-height:300px;
  object-fit:cover;
}

/* VIDEO */
video{
  width:100%;
  max-width:600px;
  display:block;
  margin:20px auto;
}

/* GALLERY */
.gallery{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin:20px;
}
.gallery img{
  width:150px;
  cursor:pointer;
  border-radius:10px;
}

/* POPUP */
#popup{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}
#popup img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <h1>Pakpattan Movie Studio</h1>
</header>

<!-- ===== MAIN IMAGE ===== -->
<img src="images/banner.jpg" class="main-img">

<!-- ===== VIDEO ===== -->
<video controls>
  <source src="videos/movie.mp4" type="video/mp4">
</video>

<!-- ===== AUDIO (ONE ONLY) ===== -->
<audio id="welcomeVoice">
  <source src="audio/welcome.mp3" type="audio/mpeg">
</audio>

<!-- ===== GALLERY ===== -->
<div class="gallery">
  <img src="images/pic1.jpg" onclick="openImage(this.src)">
  <img src="images/pic2.jpg" onclick="openImage(this.src)">
</div>

<!-- ===== POPUP ===== -->
<div id="popup" onclick="closeImage()">
  <img id="popupImg">
</div>

</body>

<!-- âœ… JS BODY KE BAAD -->
<script>
function openImage(src){
  document.getElementById("popup").style.display="flex";
  document.getElementById("popupImg").src = src;
}

function closeImage(){
  document.getElementById("popup").style.display="none";
}

/* Audio sirf 1 bar auto play */
document.addEventListener("click", function(){
  document.getElementById("welcomeVoice").play();
},{ once:true });
</script>

</html>
