<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pakpattan Movie Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0b0f;color:#fff}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  padding:20px 60px;
  display:flex;justify-content:space-between;
  background:rgba(0,0,0,.7);z-index:1000
}
header h1{color:#e50914}
nav a{color:#fff;margin-left:20px;text-decoration:none}
nav a:hover{color:#e50914}

/* HERO */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  padding:80px;
}

/* BACKGROUND VIDEO */
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

.hero h2{font-size:48px;margin-bottom:20px}
.hero p{color:#ccc;margin-bottom:25px}
.hero button{
  padding:14px 30px;
  border:0;border-radius:30px;
  background:#e50914;color:#fff;cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>PRO WEB</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="hero" id="hero">

  <!-- ðŸŽ¬ BACKGROUND VIDEO (autoplay muted) -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <div>
    <h2>Professional Movie Studio</h2>
    <p>Premium design & powerful experience</p>
    <button>Apply Freelance</button>
  </div>
</div>

<!-- ðŸŽ™ï¸ YOUR UPLOADED VOICE -->
<audio id="welcomeVoice" preload="auto">
  <source src="https://raw.githubusercontent.com/raomomin001-gif/Pakpattan-Movie-Studio/main/audio/voice.mp3" type="audio/mpeg">
</audio>

<script>
const voice = document.getElementById("welcomeVoice");
const video = document.getElementById("bgVideo");

document.addEventListener("click", () => {
  voice.play().catch(()=>{});
  video.muted = false;
}, { once:true });
</script>

</body>
</html>
